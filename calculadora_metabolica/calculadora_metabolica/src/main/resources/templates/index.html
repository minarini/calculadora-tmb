<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Metabólica</title>
    <link rel="stylesheet" href="../../resources/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Metabólica</h1>
        <form id="form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Seu nome" required>

            <label for="gender">Sexo:</label>
            <select id="gender" name="gender" required>
                <option value="">Selecione</option>
                <option value="homem">Homem</option>
                <option value="mulher">Mulher</option>
            </select>

            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Peso" required>

            <label for="height">Altura (cm):</label>
            <input type="number" id="height" name="height" placeholder="Altura" required>

            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" placeholder="Idade" required>

            <button type="submit">Calcular</button>
        </form>

        <label id="result"></label>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const gender = document.getElementById('gender').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const age = document.getElementById('age').value;

            let result = '';
            if (gender === 'homem') {
                result = `Olá ${name}, sua taxa metabólica basal é ${(10 * weight) + (6.25 * height) - (5 * age) + 5} calorias por dia.`;
            } else if (gender === 'mulher') {
                result = `Olá ${name}, sua taxa metabólica basal é ${(10 * weight) + (6.25 * height) - (5 * age) - 161} calorias por dia.`;
            }

            document.getElementById('result').textContent = result;
        });
    </script>
</body>
</html>
